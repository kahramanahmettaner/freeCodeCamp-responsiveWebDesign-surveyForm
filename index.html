<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>


    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">This page built by Ahmet Taner Kahraman</p>
        <form
            id="survey-form"
        >
            <!-- Name -->
            <label
                id="name-label" 
                for="name"
            >
            Name
            </label>
            <input 
                required
                id="name"
                type="text"
                placeholder="Enter your name"
            >
            
            <!-- Email -->
            <label 
                id="email-label"
                for="email"
            >
            Email
            </label>
            <input 
                required
                id="email"
                type="email"
                placeholder="Enter your email"
            >
            
            <!-- Age -->
            <label 
                id="number-label"
                for="number"
            >
            Age (optional)
            </label>
            <input 
                id="number"
                type="number"
                min="0"
                max="200"
                placeholder="Age"
            >
            
            <!-- Dropdown -->
            <label for="dropdown"></label>
            <select
                name="currentRole"
                id="dropdown"
            >
                <option selected="true" disabled="disabled">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
            </select> 

            <!-- Radioboxes -->
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label 
                    id="label-radiobox-definitely"
                    for="radiobox-definitely"
                >
                Definitely
                </label>
                <input
                    checked
                    id="radiobox-definitely"
                    type="radio"
                    name="recommend"
                    value="Definitely"
                >
                <label 
                    id="label-radiobox-maybe"
                    for="radiobox-maybe"
                >
                Maybe
                </label>
                <input
                    id="radiobox-maybe"
                    type="radio"
                    name="recommend"
                    value="Maybe"
                >
                <label 
                    id="label-radiobox-notsure"
                    for="radiobox-notsure"
                >
                Not Sure
                </label>
                <input
                    id="radiobox-notsure"
                    type="radio"
                    name="recommend"
                    value="Not Sure"
                >
            </fieldset>

            <!-- Dropdown2 -->
            <label for="dropdown-feature"></label>
            <select
                name="favoriteFeature"
                id="dropdown-feature"
            >
                <option selected="true" disabled="disabled">Select current role</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
            </select> 

            <!-- Checkboxes -->
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label 
                    id="label-checkbox-frontendprojects"
                    for="checkbox-frontendprojects"
                >
                Front-end Projects
                </label>
                <input
                    id="checkbox-frontendprojects"
                    type="checkbox"
                    name="improvements[]"
                    value="Front-end Projects"
                >
                <label 
                    id="label-checkbox-backendprojects"
                    for="checkbox-backendprojects"
                >
                Back-end Projects
                </label>
                <input
                    id="checkbox-backendprojects"
                    type="checkbox"
                    name="improvements[]"
                    value="Back-end Projects"
                >
                <label 
                    id="label-checkbox-datavisualization"
                    for="checkbox-datavisualization"
                >
                Data Visualization
                </label>
                <input
                    id="checkbox-datavisualization"
                    type="checkbox"
                    name="improvements[]"
                    value="Data Visualization"
                >
                <!-- ..... -->
                <!-- Other chekcboxes can also be added here in similar way -->
            </fieldset>

            <!-- Textarea -->
            <label 
                id="label-textarea-comments"
                for="textarea-comments"
            >
                Any comments or suggestions?
            </label>
            <textarea 
                id="textarea-comments" 
                name="comments" 
                placeholder="Enter your comment here..."
            ></textarea>

            <!-- Submit button -->
            <button
                id="submit"
                type="submit"
            >
                Submit
            </button>

        </form>

    </main>

    <footer>
        <p>
            No Copyright - 
            <a 
                href="https://github.com/kahramanahmettaner"
                target="_blank"
            > Ahmet Taner Kahraman </a>
        </p>
    </footer>
    
</body>
</html>
