<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>


    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            <i>This page is built for Responsive Web Design Certification</i>
        </p>
        <form
            id="survey-form"
        >
            <!-- Name -->
            <div class="form-element">
                <label
                    id="name-label" 
                    for="name"
                >
                Name
                </label>
                <input 
                    required
                    id="name"
                    type="text"
                    placeholder="Enter your name"
                >
            </div>
            
            <!-- Email -->
            <div class="form-element">
                <label 
                    id="email-label"
                    for="email"
                >
                Email
                </label>
                <input 
                    required
                    id="email"
                    type="email"
                    placeholder="Enter your email"
                >
            </div>

            <!-- Age -->
            <div class="form-element">
                <label 
                    id="number-label"
                    for="number"
                >
                Age (optional)
                </label>
                <input 
                    id="number"
                    type="number"
                    min="0"
                    max="200"
                    placeholder="Age"
                >
            </div>
            
            <!-- Dropdown -->
            <div class="form-element">
                <label for="dropdown">Which option best describes your current role?</label>
                <select
                    name="currentRole"
                    id="dropdown"
                >
                    <option selected="true" disabled="disabled">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                </select> 
            </div>

            <!-- Radioboxes -->
            <fieldset class="form-element">
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label 
                    id="label-radiobox-definitely"
                    for="radiobox-definitely"
                >
                <input
                    checked
                    id="radiobox-definitely"
                    type="radio"
                    name="recommend"
                    value="Definitely"
                >
                Definitely
                </label>
                <label 
                    id="label-radiobox-maybe"
                    for="radiobox-maybe"
                >
                <input
                    id="radiobox-maybe"
                    type="radio"
                    name="recommend"
                    value="Maybe"
                >
                Maybe
                </label>

                <label 
                    id="label-radiobox-notsure"
                    for="radiobox-notsure"
                >                
                <input
                    id="radiobox-notsure"
                    type="radio"
                    name="recommend"
                    value="Not Sure"
                >
                Not Sure
                </label>
            </fieldset>

            <!-- Dropdown2 -->
            <div class="form-element">
                <label for="dropdown-feature">What is your favorite feature of freeCodeCamp?</label>
                <select
                    name="favoriteFeature"
                    id="dropdown-feature"
                >
                    <option selected="true" disabled="disabled">Select current role</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                </select> 
            </div>

            <!-- Checkboxes -->
            <fieldset class="form-element">
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label 
                    id="label-checkbox-frontendprojects"
                    for="checkbox-frontendprojects"
                >
                <input
                    id="checkbox-frontendprojects"
                    type="checkbox"
                    name="improvements[]"
                    value="Front-end Projects"
                >
                Front-end Projects
                </label>

                <label 
                    id="label-checkbox-backendprojects"
                    for="checkbox-backendprojects"
                >                
                <input
                    id="checkbox-backendprojects"
                    type="checkbox"
                    name="improvements[]"
                    value="Back-end Projects"
                >
                Back-end Projects
                </label>

                <label 
                    id="label-checkbox-datavisualization"
                    for="checkbox-datavisualization"
                >
                <input
                    id="checkbox-datavisualization"
                    type="checkbox"
                    name="improvements[]"
                    value="Data Visualization"
                >
                Data Visualization
                </label>

                <!-- ..... -->
                <!-- Other chekcboxes can also be added here in similar way -->
            </fieldset>

            <!-- Textarea -->
            <div class="form-element">
                <label 
                    id="label-textarea-comments"
                    for="textarea-comments"
                >
                    Any comments or suggestions?
                </label>
                <textarea 
                    id="textarea-comments" 
                    name="comments" 
                    placeholder="Enter your comment here..."
                ></textarea>
            </div>

            <!-- Submit button -->
            <button
                class="form-element"
                id="submit"
                type="submit"
            >
                Submit
            </button>

        </form>

    </main>
